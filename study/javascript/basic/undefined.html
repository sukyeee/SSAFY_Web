<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        console.log( a );

        if( a === undefined ) console.log( "a is undefined 1" ); // 출력
        if( a === "undefined" ) console.log( "a is undefined 2" );
        
        console.warn("---");

        console.log( typeof typeof a ); // typeof의 type은 string이라서 typeof로 판단할 때는 문자열 " "로 감싸야함
        if( typeof a === undefined ) console.log( "a is undefined 3" );
        if( typeof a === "undefined" ) console.log( "a is undefined 4" ); // 출력
        

    </script>
</body>
</html>
