<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 한글 = '안녕하세요';
        // console.log(한글);

        var a;
        console.log( a );

        var b = null; // 객체를 가리키는 변수인데, 아직 객체를 할당하지 않은 상태임을 표시 ( value )
        console.log( b );

        console.log( a == b ); // 왼쪽도 값이 올바르지 않고, 오른쪽도 값이 올바르지 않다. 두 변수의 상태가 비슷하다.
        console.log( a === b ); // == (값), === (값 + typeof )

        console.log( typeof a ); // undefined
        console.log( typeof b ); // object
    </script>
</body>
</html>
