    function closeModal() {
      var element = document.querySelector("#login-modal");
      element.setAttribute("style", "display: none");
      console.log("closed");
    }

    function login(e) {
      e.preventDefault();

      var inputId = document.querySelector("#exampleInputId1").value;
      var inputPassword = document.querySelector("#exampleInputPassword1").value;

      if (inputId !== "ssafy1") {
        alert("아이디가 잘못되었습니다. 아이디는 ssafy1 입니다.");
        return;
      }

      if (inputPassword !== "ssafy2") {
        alert("비밀번호가 잘못되었습니다. 비밀번호는 ssafy2 입니다.");
        return;
      }

      alert("정상적으로 로그인 되었습니다.");

      closeModal();

      var loginBtn = document.querySelector("#login-btn");
      var logoutBtn = document.querySelector("#logout-btn");

      loginBtn.classList.remove("show-btn");
      loginBtn.classList.add("hide-btn");

      logoutBtn.classList.remove("hide-btn");
      logoutBtn.classList.add("show-btn");
    }

    function logout() {

      alert("정상적으로 로그아웃 되었습니다.");

      var loginBtn = document.querySelector("#login-btn");
      var logoutBtn = document.querySelector("#logout-btn");

      loginBtn.classList.remove("hide-btn");
      loginBtn.classList.add("show-btn");

      logoutBtn.classList.remove("show-btn");
      logoutBtn.classList.add("hide-btn");
    }
  </script>
</html>
